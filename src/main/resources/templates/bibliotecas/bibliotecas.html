<html>
    <head>
        <title>BiblioUTEQ</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
        <script src="js/jquery.js"></script>
	<script src="js/jquery.dataTables.min.js"></script>
	<link rel="stylesheet" href="css/estilos.css">
    </head>
    <body>
        <!-- fragmento de menu -->
        <div data-th-replace="fragments/menu :: menu">...</div>
        <!-- body -->
        <div class="row">
            <div class="col-10">
                <div class="container mt-4">
                    <h1 data-th-text="Librerías"></h1>
                </div>
                <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                    <a class="btn btn-primary" data-th-href="@{/agregar-libreria}">
                        Agregar librería
                    </a>
                </div>
                <br />
                <div class="me-5 ms-5">
                    <div class="row row-cols-1 row-cols-md-3 g-4">

                        <!-- card para libreria -->
                        <div class="col" data-th-each="bibl : ${bibliotecas}">
                            <div class="card">
                                <div class="card-body">
                                    <span class="badge text-bg-secondary" data-th-text="${bibl.idBibl}">4</span>
                                    <h5 class="card-title" data-th-text="${bibl.nameBibl}"></h5>
                                    <p class="card-text" data-th-text="${bibl.addressBibl}"></p>
                                    <div class="d-grid gap-2 d-md-flex">
                                        <a class="btn btn-outline-primary" 
                                           data-th-href="@{/editar-libreria/} + ${bibl.idBibl}" data-th-text="Editar"></a>
                                        <form data-th-action="@{/eliminar-libreria}" method="post">
                                            <input type="hidden" id="idBibl" name="idBibl" data-th-value="*{bibl.idBibl}" />
                                            <button class="btn btn-outline-danger" data-th-text="Eliminar"></button>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>

                    </div>

                </div>
            </div>
            <div class="col-2">
                <!--mapa del sitio-->
                <div data-th-replace="fragments/mapasitio :: mapasitio">...</div>
            </div>
        </div>
        <script src="js/buscador.js"></script>
    </body>
</html>
