<html>
    <head>
        <title>BiblioUTEQ</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
        <script src="js/jquery.js"></script>
	<script src="js/jquery.dataTables.min.js"></script>
	<link rel="stylesheet" href="css/estilos.css">
    </head>
    <body>
        <!-- fragmento de menu -->
        <div data-th-replace="~{fragments/menu :: menu}">...</div>
        <!-- body -->
        <div class="row">
            <div class="col-10">
                <div class="container mt-4">
                    <h1 data-th-text="${tituloOper}"></h1>
                </div>
                <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                    <a class="btn btn-outline-danger" data-th-href="@{/librerias}">
                        Cancelar
                    </a>
                </div>
                <br />
                <div class="me-5 ms-5">
                    <div class="card card-body">
                        <form data-th-action="@{/guardar-libreria}" 
                              data-th-object="${biblioteca}" method="POST">
                            <input type="hidden" id="operacion" name="operacion" data-th-value="${operacion}" />
                            <input type="hidden" id="idBibl" name="idBibl" data-th-field="*{idBibl}" />
                            <div class="row g-3 align-items-center">
                                <div class="col-sm-4">
                                    <!--titulo-->
                                    <div class="col-auto">
                                        <label for="inputNombre" class="col-form-label">* Nombre</label>
                                    </div>
                                    <div class="col-auto">
                                        <input type="text" id="inputNombre" class="form-control" 
                                               aria-labelledby="nombreHelpInline" data-th-field="*{nameBibl}">
                                        
                                    </div>
                                    <div class="col-auto">
                                        <span id="nombreHelpInline" class="form-text text-danger-emphasis" data-th-if="#{fields.hasErrors('nameBibl')}"
                                              data-th-errors="*{nameBibl}">Error nombre</span>
                                    </div>
                                </div>
                                <div class="col-sm-4">
                                    <!--autor-->
                                    <div class="col-auto">
                                        <label for="inputAddress" class="col-form-label">* Direcci√≥n</label>
                                    </div>
                                    <div class="col-auto">
                                        <input type="text" id="inputAddress" class="form-control" 
                                               aria-labelledby="addressHelpInline" data-th-field="*{addressBibl}">
                                    </div>
                                    <div class="col-auto">
                                        <span id="addressHelpInline" class="form-text text-danger-emphasis" data-th-if="#{fields.hasErrors('addressBibl')}"
                                              data-th-errors="*{addressBibl}">Error autor</span>
                                    </div>
                                </div>
                                
                                <div class="col-sm-4">
                                    <!--boton-->
                                    <div class="col-auto">
                                        <button class="btn btn-success" type="submit" data-th-text="${textBtn}">...</button>
                                    </div>
                                </div>

                            </div>
                        </form>
                    </div>
                </div>


            </div>
            <div class="col-2">
                <!--mapa del sitio-->
                <div data-th-replace="~{fragments/mapasitio :: mapasitio}">...</div>
            </div>
        </div>
        <script src="js/buscador.js"></script>
    </body>
</html>
