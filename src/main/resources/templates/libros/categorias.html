<html>
    <head>
        <title>BiblioUTEQ</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="/css/estilos.css">
    </head>
    <body>
        <!-- fragmento de menu -->
        <div data-th-replace="~{fragments/menu :: menu}">...</div>
        <!-- body -->
        <div class="row">
            <div class="col-10">
                <div class="container mt-4">
                    <h1>Categorías</h1>

                </div>
                <br />
                <div class="me-5 ms-5">
                    <div class="card text-center">
                        <div class="card-header" >
                            <ul class="nav nav-tabs card-header-tabs">
                                <li class="nav-item" data-th-each="cat : ${cats}">
                                    <a class="nav-link" data-th-href="@{/libros/categorias/} + ${cat.idCat}"
                                       data-th-classappend="${cat.idCat} == ${active} ? ' active' : ''" aria-current="true">
                                        <P data-th-text="${cat.nameCat}"></P>
                                    </a>
                                </li>
                            </ul>
                        </div>
                        <div class="card-body">
                            <div class="row row-cols-1 row-cols-md-3 g-4">

                                <div class="col" data-th-each="lib : ${libros}">
                                    <div class="card">
                                        <div class="card-body">
                                            <h5 class="card-title" data-th-text="${lib.tituloLib}">Titulo</h5>
                                            <p class="card-text" data-th-text="${lib.autorLib}">autor</p>
                                            <p class="card-text" data-th-text="${lib.anioLib}">año</p>
                                            <p class="card-text" data-th-text="${lib.editorialLib}">editorial</p>
                                        </div>
                                    </div>
                                </div>

                            </div>
                        </div>
                    </div>

                </div>

            </div>
            <div class="col-2">
                <!--mapa del sitio-->
                <div data-th-replace="~{fragments/mapasitio :: mapasitio}">...</div>
            </div>
        </div>
        <script src="/js/jquery.js"></script>
	<script src="/js/jquery.dataTables.min.js"></script>
        <script src="/js/buscador.js"></script>
    </body>
</html>
