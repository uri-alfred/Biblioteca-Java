<html>
    <head>
        <title>BiblioUTEQ</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
        <script src="/js/jquery.js"></script>
	<script src="/js/jquery.dataTables.min.js"></script>
	<link rel="stylesheet" href="/css/estilos.css">
    </head>
    <body>
        <!-- fragmento de menu -->
        <div data-th-replace="~{fragments/menu :: menu}">...</div>
        <!-- body -->
        <div class="row">
            <div class="col-10">
                <div class="container mt-4">
                    <h1 data-th-text="${tituloOper}"></h1>
                </div>
                <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                    <a class="btn btn-primary" data-th-href="@{/libros/agregar-libros}">
                        Agregar libro
                    </a>
                </div>
                <br />
                <div class="me-5 ms-5">
                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th scope="col">ID</th>
                                <th scope="col">Titulo</th>
                                <th scope="col">Autor</th>
                                <th scope="col">AÃ±o</th>
                                <th scope="col">Editorial</th>
                                <th scope="col">Opciones</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr data-th-each="lib : ${libros}">
                                <th scope="row" data-th-text="${lib.idLib}">1</th>
                                <td data-th-text="${lib.tituloLib}"></td>
                                <td data-th-text="${lib.autorLib}"></td>
                                <td data-th-text="${lib.anioLib}"></td>
                                <td data-th-text="${lib.editorialLib}"></td>
                                <td>
                                    <div class="d-grid gap-2 d-md-flex">
                                    <a class="btn btn-outline-primary" 
                                            data-th-href="@{/libros/editar-libros/} + ${lib.idLib}" data-th-text="Editar"></a>
                                     <form data-th-action="@{/libros/eliminar-libros}" method="post">
                                            <input type="hidden" id="idLib" name="idLib" data-th-value="*{lib.idLib}" />
                                            <button class="btn btn-outline-danger" data-th-text="Eliminar"></button>
                                        </form>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>

                </div>

            </div>
            <div class="col-2">
                <!--mapa del sitio-->
                <div data-th-replace="~{fragments/mapasitio :: mapasitio}">...</div>
            </div>
        </div>
        <script src="/js/buscador.js"></script>
    </body>
</html>
