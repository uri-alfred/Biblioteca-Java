<html>
    <head>
        <title>BiblioUTEQ</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
        <script src="js/jquery.js"></script>
	<script src="js/jquery.dataTables.min.js"></script>
	<link rel="stylesheet" href="css/estilos.css">
    </head>
    <body>
        <!-- fragmento de menu -->
        <div data-th-replace="fragments/menu :: menu">...</div>
        <!-- body -->
        <div class="row">
            <div class="col-10">
                <div class="container mt-4">
                    <h1 data-th-text="Usuario"></h1>
                </div>
                <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                    <a class="btn btn-primary" data-th-href="@{/agregar-usuario}">
                        Agregar usuario
                    </a>
                </div>
                <br />
                <div class="me-5 ms-5">
                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th scope="col">ID</th>
                                <th scope="col">Nombre</th>
                                <th scope="col">Correo</th>
                                <th scope="col">Contrase√±a</th>
                                <th scope="col">Opciones</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr data-th-each="usu : ${usuarios}">
                                <th scope="row" data-th-text="${usu.idUsuario}">1</th>
                                <td data-th-text="${usu.nameUser}"></td>
                                <td data-th-text="${usu.emailUser}"></td>
                                <td data-th-text="${usu.passUser}"></td>
                                <td>
                                    <div class="d-grid gap-2 d-md-flex">
                                    <a class="btn btn-outline-primary" 
                                            data-th-href="@{/editar-usuario/} + ${usu.idUsuario}" data-th-text="Editar"></a>
                                     <form data-th-action="@{/eliminar-usuario}" method="post">
                                            <input type="hidden" id="idUsuario" name="idUsuario" data-th-value="*{usu.idUsuario}" />
                                            <button class="btn btn-outline-danger" data-th-text="Eliminar"></button>
                                        </form>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>

                </div>
            </div>
            <div class="col-2">
                <!--mapa del sitio-->
                <div data-th-replace="fragments/mapasitio :: mapasitio">...</div>
            </div>
        </div>
        <script src="js/buscador.js"></script>
    </body>
</html>
